<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="/src/js/index.mjs" type="module"></script>
    <title>Chatterbox | Register</title>
</head>
<body>

    <main class="flex-grow-1">
        <div class="container-fluid d-flex border">
            <div class="col-12 col-md-6">

                <form id="registerForm" method="post" action="/auth/register">

                    <div class="form group mb-3">
                        <label for="">Name</label>
                        <input class="form-control" type="text" name="name" required pattern="^[\w]+$">
                    </div>
            
                    <div class="form group mb-3">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">
                    </div>
            
                    <div class="form group mb-3">
                        <label for="">Password</label>
                        <input class="form-control" type="password" name="password" required minlength="8">
                    </div>
            
                    <div class="form group mb-3">
                        <label for="">Banner</label>
                        <input class="form-control" type="url" name="banner">
                    </div>
            
                    <div class="form group mb-3">
                        <label for="">Avatar</label>
                        <input class="form-control" type="url" name="avatar">
                    </div>
            
                    <button class="btn btn-success">Register</button>
            
                </form>
            </div>
        </div>

    </main>
    

</body>
</html>
